    <script>

        function destructureExample(obj, arr) {
            const { name, age } = obj;
            const [val1, , val2] = arr;
            
            return { name, age, val1, val2 };
        }

        const obj = { name: 'John', age: 30 };
            const arr = ['a', 'b', 'c'];

            const result = destructureExample(obj, arr);
            document.write(result);

    </script>    


    <h2>Exercise 2: </h2>

    <script>

        function sumNumbers(...numbers) {
            return numbers.reduce((sum, number) => sum + number, 0);
        }

        document.write(sumNumbers(5, 10, 15, 20)); // Output: 50
        
    </script>

        function isEven(number) {
            return number % 2 === 0 ? 'Even </br>' : 'Odd';
        }

        document.write(isEven(4)); // Output: Even
        document.write(isEven(7)); // Output: Odd
